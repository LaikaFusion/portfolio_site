<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no,minimum-scale=1">
    <meta name="theme-color" content="#386C0B">
    <!--
      manifest.json provides metadata used when your web app is added to the

    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="description" content="Andrew McLaughlin's portfolio and contact info">
    <meta name="author" content="Andrew McLaughlin">
    <meta name="keywords" content="Andrew, Andrew McLaughlin, Programming, Software Development, Software Engineering, Web Development, Portfolio">
    <meta property="og:title" content="Andrew McLaughlin">
    <meta property="og:description" content="Andrew McLaughlin's portfolio and contact info">
    <meta property="og:url" content="%PUBLIC_URL%"

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Andrew McLaughlin</title>
  </head>
  <body>
    <noscript>
