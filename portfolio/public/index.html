<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no,minimum-scale=1"
    />
    <meta name="theme-color" content="#386C0B" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="description"
      content="Andrew McLaughlin's portfolio and contact info"
    />
    <meta name="og:title" content="Andrew McLaughlin" />
    <meta
      name="og:description"
      content="Andrew McLaughlin's portfolio and contact info"
    />
    <meta name="og:url" content="https://andrewmclaughl.in" />
    <meta name="og:site_name" content="Andrew McLaughlin's Portfolio" />
    <meta name="og:type" content="website" />
    <meta name="og:image" content="https://andrewmclaughl.in/apple-touch-icon.png" />

    <meta itemprop="name" content="Andrew McLaughlin" />
    <meta
      itemprop="description"
      content="Andrew McLaughlin's portfolio and contact info"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Andrew McLaughlin" />
    <meta
      name="twitter:description"
      content="Andrew McLaughlin's portfolio and contact info"
    />
    <meta name="twitter:creator" content="@Andrew____Mc">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Andrew McLaughlin</title>
  </head>
  <body>
    <noscript>
      <h1>Andrew McLaughlin</h1>
      <p>
        I'd really encourage you to look at this site with JS on. This all there
        is otherwise.
      </p>
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
